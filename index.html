<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Feed con Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-light bg-light justify-content-between px-4">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <i class="fab fa-instagram"></i>
      <strong>Instagram</strong>
    </a>
    <div>
      <button class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#newPostModal">
        Crear nueva publicación
      </button>
      <div class="dropdown d-inline">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
          <i class="fas fa-cog"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#">Perfil</a></li>
          <li><a class="dropdown-item" href="#">Configuración</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MODAL -->
  <div class="modal fade" id="newPostModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Crear nueva publicación</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <textarea class="form-control mb-3" placeholder="Escribe un pie de foto..."></textarea>
          <input type="file" class="form-control">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Publicar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- BOTONES DE VISTA -->
  <div class="container mt-4 text-center">
    <button id="gridView" class="btn btn-outline-primary me-2">Vista de cuadrícula</button>
    <button id="singleView" class="btn btn-outline-secondary">Vista de una sola columna</button>
  </div>

  <!-- GRID DE FOTOS -->
  <div class="container mt-3">
    <div id="imageRow" class="row g-3">
      <div class="col-md-4">
        <img src="https://www.elnacional.cat/uploads/s1/38/07/20/97/brasil-vs-serbia-grup-g-mundial-qatar-2022-gol-richarlison.jpeg" class="feed-img">
      </div>
      <div class="col-md-4">
        <img src="https://ak.uecdn.es/p/108/sp/10800/thumbnail/entry_id/0_68hkoo4g/version/100012/width/412/height/232" class="feed-img">
      </div>
      <div class="col-md-4">
        <img src="https://i0.wp.com/efe.com/wp-content/uploads/2022/12/brasil-camerun.jpg?fit=1920%2C1202&ssl=1" class="feed-img">
      </div>
      <div class="col-md-4">
        <img src="https://ichef.bbci.co.uk/ace/ws/640/cpsprodpb/F1C9/production/_127879816_gettyimages-1446746914.jpg.webp" class="feed-img">
      </div>
      <div class="col-md-4">
        <img src="https://fotografias.larazon.es/clipping/cmsimages02/2022/12/04/B6C6BE55-26EE-4ED2-961C-55E91E679E26/98.jpg?crop=2327,1309,x0,y0&width=1900&height=1069&optimize=low&format=webply" class="feed-img">
      </div>
      <div class="col-md-4">
        <img src="https://www.elindependiente.com/wp-content/uploads/2022/10/virgil-van-dijk-holanda-mundial-qatar-2022-scaled.jpg" class="feed-img">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const gridViewBtn = document.getElementById("gridView");
    const singleViewBtn = document.getElementById("singleView");
    const imageRow = document.getElementById("imageRow");

    gridViewBtn.addEventListener("click", () => {
      const columns = imageRow.querySelectorAll(".col-12, .col-md-4");
      columns.forEach(col => {
        col.classList.remove("col-12");
        col.classList.add("col-md-4");
      });
    });

    singleViewBtn.addEventListener("click", () => {
      const columns = imageRow.querySelectorAll(".col-12, .col-md-4");
      columns.forEach(col => {
        col.classList.remove("col-md-4");
        col.classList.add("col-12");
      });
    });
  </script>
</body>

</html>
