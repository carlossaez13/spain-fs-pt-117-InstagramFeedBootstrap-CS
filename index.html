<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram Feed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <nav class="navbar bg-light px-4 justify-content-between">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <strong>Instagram</strong>
    </a>
    <div>
      <button class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#newPostModal">
        Crear publicación
      </button>
      <div class="dropdown d-inline">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
          Configuración
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#">Perfil</a></li>
          <li><a class="dropdown-item" href="#">Configuración</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="modal fade" id="newPostModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Nueva publicación</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <textarea class="form-control mb-2" placeholder="Escribe un pie de foto..."></textarea>
          <input type="file" class="form-control">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Publicar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-3 text-center">
    <button id="btnGrid" class="btn btn-outline-primary me-2">Vista en cuadrícula</button>
    <button id="btnSingle" class="btn btn-outline-secondary">Vista en columna</button>
  </div>

  <div class="container mt-3">
    <div id="imageRow" class="row g-3">
      <div class="col-md-4">
        <img src="https://picsum.photos/300?random=1" class="feed-img">
      </div>
      <div class="col-md-4">
        <img src="https://picsum.photos/300?random=2" class="feed-img">
      </div>
      <div class="col-md-4">
        <img src="https://picsum.photos/300?random=3" class="feed-img">
      </div>
      <div class="col-md-4">
        <img src="https://picsum.photos/300?random=4" class="feed-img">
      </div>
      <div class="col-md-4">
        <img src="https://picsum.photos/300?random=5" class="feed-img">
      </div>
      <div class="col-md-4">
        <img src="https://picsum.photos/300?random=6" class="feed-img">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
